<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Favorilerim - YEARLOG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
    }

    .container {
      max-width: 1100px;
      margin: 3rem auto;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 2rem;
      color: #004aad;
    }

    #favoritesList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .favorite-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 1rem;
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .favorite-card:hover {
      transform: scale(1.02);
    }

    .favorite-photo {
      width: 100%;
      max-width: 180px;
      height: auto;
      border-radius: 8px;
      margin-bottom: 1rem;
      object-fit: cover;
    }

    .favorite-info {
      text-align: center;
      margin-bottom: 1rem;
    }

    .favorite-info p {
      margin: 0.3rem 0;
      color: #333;
      font-size: 1rem;
    }

    .remove-btn {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .remove-btn:hover {
      background-color: #c62828;
    }

    #toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #004aad;
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
      font-size: 1.2rem;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-star"></i> Favori Yıllıklarım</h1>
    <div id="favoritesList">
      <!-- Dinamik kartlar JS tarafından eklenecek -->
    </div>
  </div>

  <div id="toast"></div>

  <!-- Backend bağlantısı için JS dosyası -->
  <script type="module" src="script.js/favorites.js"></script>
</body>
</html>
